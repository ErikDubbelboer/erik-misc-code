<!doctype html>
<html>
<head>
<meta charset=utf-8>
<title>serialize</title>
<script id=code>

function stringify(o) {
  if (typeof o === 'undefined') {
    return 'undefined';
  }
  if (o instanceof Array) {
    // Array.map is smart about array's with holes in them
    // so use it when possible (not supported in IE 6,7).
    if (o.map) {
      return '[' + o.map(stringify).join(', ') + ']';
    }

    var r = '[';

    for (var i = 0; i < o.length; ++i) {
      r += stringify(o[i]);
     
      if (i < (o.length - 1)) {
        r += ', ';
      }
    }

    return r + ']';
  }
  if (o instanceof Date) {
    return 'new Date(' + o.getTime() + ')';
  }
  if (typeof o === 'object') {
    var kv = [];
     
    for (var p in o) {
      if (o.hasOwnProperty(p)) {
      kv.push(p + ': ' + stringify(o[p]));
      }
    }
     
    return '{\n' + kv.join(',\n') + '\n}';
  }
  if (typeof o === 'string') {
    return '"' + o
      .replace(/\\/g , '\\\\')
      .replace(/\u0008/g, '\\b') // Backspace.
      .replace(/\t/g , '\\t')
      .replace(/\n/g , '\\n')
      .replace(/\f/g , '\\f')
      .replace(/\r/g , '\\r')
      .replace(/"/g , '\\"')
      + '"';
  }
   
  return o.toString();
}

</script>
</head>
<body>

<h2>serialize()</h2>
<pre id=codeplain></pre>

<p>
This function works in: IE 6+, Firefox 6+, Chrome 22+, Safari 6+ and Opera 12+.
</p>

<h2>Tests</h2>
<div id=log></div>

<script>
document.getElementById('codeplain').innerHTML = document.getElementById('code').innerHTML
  .replace(/^\s*/, '')
  .replace(/\n/g, '<br>') // These two are required for this to work in IE6, 7 and 8.
  .replace(/ /g, '&nbsp');

var log   = document.getElementById('log');
var tests = [
  1,
  'a',
  [1, 2],
  {a: 1, b: 2},
  [{a: 1}, 2],
  new Date(),
  0.999,
  'a\\b\nc\td"e\'f',
  undefined,
  [undefined, 2]
];

for (var i = 0; i < tests.length; ++i) {
  var passed = true;

  try {
    var test;
    
    eval('test = ' + stringify(tests[i]));

    if (window.JSON && JSON.stringify) {
      if (JSON.stringify(test) != JSON.stringify(tests[i])) {
        passed = false;
      }
    }
  } catch (e) {
    passed = false;
  }

  log.innerHTML += '<span style="display: block; float: left; width: 10em">' + i + '</span>' + (passed ? ' passed' : ' <strong>failed</strong>') + '<br>';
}

log.innerHTML += '<br>all tests done.';

</script>

</body>
</html>
